<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iguana Page</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Bienvenido a Iguana Page</h1>
        <p>Explora las características y galería de las iguanas</p>
    </header>
    <section class="features">
        <div class="feature">
            <i class="far fa-eye"></i>
            <p>Observación</p>
        </div>
        <div class="feature">
            <i class="fab fa-hand-peace"></i>
            <p>Tranquilidad</p>
        </div>
        <div class="feature">
            <i class="fas fa-paint-brush"></i>
            <p>Color</p>
        </div>
    </section>

    <section class="gallery">
        <div class="gallery-item"><img src="assets/img/iguana1.jpg" alt="Imagen 1"></div>
        <div class="gallery-item"><img src="assets/img/iguana2.jpg" alt="Imagen 2"></div>
        <div class="gallery-item"><img src="assets/img/iguana3.jpg" alt="Imagen 3"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Iguana Page.</p>
    </footer>
</body>
</html>
